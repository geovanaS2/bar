<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink's Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
    }

    .navbar {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    .navbar ul {
      list-style-type: none;
      padding: 0;
    }

    .navbar li {
      display: inline;
      margin: 0 15px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .header img {
      max-width: 100%;
      height: auto;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: left;
      margin-bottom: 30px;
    }

    .drink-item {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
    }

    .drink-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .drink-item h2 {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .drink-item p {
      margin-bottom: 10px;
    }

    .drink-item .price {
      font-weight: bold;
      color: #ccc;
    }

    .drink-item img {
      margin-bottom: 10px;
    }

    @media(min-width: 768px) {
      .drink-item {
        flex-direction: row;
      }

      .drink-item img {
        max-width: 200px;
        margin-right: 20px;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <ul>
      <li><a href="#">Drink's</a></li>
      <li><a href="#">Nossa Casa</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <header class="header">
    <img src="img/bg.jpg" alt="Bar">
  </header>

  <div class="container">
    <h1>Drink's.</h1>

    <div class="drink-item">
      <img src="caipirinha.jpg" alt="Caipirinha">
      <div>
        <h2>Caipirinha</h2>
        <p>Ingredientes: Cachaça, limão, açúcar</p>
        <p class="price">R$ 25,00</p>
      </div>
    </div>

    <div class="drink-item">
      <img src="chopp.jpg" alt="Chopp">
      <div>
        <h2>Chopp</h2>
        <p>Opções de sabores: Pilsen, Stout, IPA</p>
        <p class="price">R$ 20,00</p>
      </div>
    </div>

    <div class="drink-item">
      <img src="sour.jpg" alt="Sour">
      <div>
        <h2>Sour</h2>
        <p>Ingredientes: Whisky, limão, açúcar</p>
        <p class="price">R$ 30,00</p>
      </div>
    </div>

    <div class="drink-item">
      <img src="sucos.jpg" alt="Sucos">
      <div>
        <h2>Sucos</h2>
        <p>Opções: Laranja, Morango, Abacaxi</p>
        <p class="price">R$ 15,00</p>
      </div>
    </div>
  </div>

</body>

</html>
